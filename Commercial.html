<body>
	<h1><center><b>COMMERCIAL PHOTOGRAPHY </b></center></h1>

	<div class="w3-content w3-display-container">
  <center><img class="mySlides" src="commercial1.jpeg" style="width:50%"></center>
  <center><img class="mySlides" src="commercial2.jpeg" style="width:50%"></center>
  <center><img class="mySlides" src="commercial3.jpeg" style="width:50%"></center>

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<div class="p">
	



<div>Commercial photography is an extremely broad category. Most photographs you see on a daily basis can be classified as commercial photography, which means they were taken for commercial use. These photos are usually designed to help promote or sell a product.</div>
